<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>

        <h1>ToDo List</h1>
    </header>
    <main>
        <div class="container">

            
            <div class="list">
                <!-- <li >
                    <input type="checkbox" id="addNewTask" name="">
                    <label for="">
                         Add New Tasks
                        <button type="button">X</button>
                    </label>
                </li> -->
                <ul id="showList" ></ul>
                
            </div>
            
            
            <div class="filter">
                <span class="tasksLeft">0</span>
                <button class="btnAll"> All</button>
                <button class="btnActive"> Active</button>
                <button class="btnCompleted"> Completed</button>
            </div>
            
        </div>






        </main>
        
        <footer>
            
            <div class="newTask" >
                        <label for="newTask">

                            <input placeholder="Add a new task" name="newTask"  id="newTask"  type="text">
                            <button   id="btnAdd"> + </button>
                        </label>
                    
              
            </div>
        
        </footer>
        
        <script src="./app.js" type="module"></script>
    </body>
</html>
